name: Build and Push React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci  # Ensures consistent dependencies

      - name: Clean Vite cache
        run: rm -rf node_modules/.vite

      - name: Build the React app
        run: npm run build  # Run the correct build command

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t digitalizr/enmsgo_landing_page:0.1 .

      - name: Push Docker image
        run: docker push digitalizr/enmsgo_landing_page:0.1
